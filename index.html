<!DOCTYPE html>
<html>
<head>
  <title>Product Name</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 1rem; 
    }
    
    header h1 {
      text-align: center;    
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .hero {
      display: flex;
      align-items: center;
      padding: 2rem;
    }
    
    .hero img {
      width: 60%;
      margin-right: 1rem;
    }
    
    .hero h2 {
      font-size: 2rem;      
    }

    .features {
      display: flex;    
      justify-content: space-between;
      text-align: center;
    }

    .feature {
      width: 30%;
      padding: 1rem;
    }

  </style>
</head>

<body>

<header>
  <h1>Product Name</h1> 
</header>

<div class="container">

  <section class="hero">
    <img src="product.jpeg" />
    <div>
      <h2>Amazing Product</h2>
      <p>This product will change your life!</p>
      <button>Buy Now</button>
    </div>
  </section>
  
  <section class="features">
    <div class="feature">
      <h3>Feature 1</h3>
      <p>Description of this great feature.</p>  
    </div>
    
    <div class="feature">
      <h3>Feature 2</h3>
      <p>Description of another great feature.</p>
    </div>
    
    <div class="feature">
      <h3>Feature 3</h3>  
      <p>Description of yet another great feature.</p> 
    </div>
  </section>
  
</div>

</body>
</html>
